<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyser Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <a class="navbar-brand" href="dashboard.html">Analyser</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">ANALYSER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="records.html">RECORDS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">DEVELOPER TOOLS</a>
                    </li>
                </ul>
                <div class="navbar-profile">
                    <form class="form-inline search-form mr-sm-3">
                        <input class="form-control search-input shadow-none" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn" type="submit">
                        <span class="material-icons">search</span>
                    </button>
                    </form>
                    <div class="dash-icons">
                        <button><i class="material-icons">settings</i></button><button><i class="material-icons">analytics</i></button>
                    </div>
                    <div class="dropdown">
                        <div data-toggle="dropdown" class="user" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">account_circle</i>
                        </div>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="user-info-head">
            <h1>Welcome, <span>Analyser</span></h1>
            <button type="button" class="btn btn-primary shadow-sm">New payment</button>
        </section>
    </header>
    <main class="main-container">
        <section class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1 class="head-style">Upload Documents</h1>
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="doc-button upload-button shadow-sm active">
                                <i><img src="images/icons/txt-file.svg"></i>
                                <p>.TEST</p>
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button class="doc-button upload-button shadow-sm">
                                <i><img src="images/icons/txt-file.svg"></i>
                                <p>.XML </p>
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button class="doc-button upload-button shadow-sm">
                                <i><img src="images/icons/pdf-file.svg"></i>
                                <p>.PDF </p>
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button class="doc-button upload-button shadow-sm">
                                <i><img src="images/icons/csv-file.svg"></i>
                                <p>.CSV  </p>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h1 class="head-style">Create New</h1>
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="doc-button upload-button shadow-sm active">
                                <i><img src="images/icons/new-patient.svg"></i>
                                <p>New Patient</p>
                            </button>
                        </div>
                        <div class="col-sm-6">
                            <button class="doc-button upload-button shadow-sm">
                                <i><img src="images/icons/blood-test.svg"></i>
                                <p>Link Blood Test</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
